<!DOCTYPE html>
<html>
<head>
<title>Users</title>
<style>
body{font-family:Segoe UI;background:#a6a6da;padding:30px}
.card{background:#dcd3ff;padding:25px;border-radius:20px;max-width:400px;margin:auto}
</style>
</head>

<body>

<script>
let u = JSON.parse(localStorage.getItem("loggedUser"));
if(!u || u.role!=="Admin"){ location.href="dashboard.html"; }
</script>

<div class="card">
<h2>ðŸ‘¥ Users Info</h2>
<p><b>Logged User:</b></p>
<p>Name: <span id="n"></span></p>
<p>Email: <span id="e"></span></p>
<p>Role: <span id="r"></span></p>
</div>

<script>
let user = JSON.parse(localStorage.getItem("loggedUser"));
n.innerText=user.name;
e.innerText=user.email;
r.innerText=user.role;
</script>

</body>
</html>
