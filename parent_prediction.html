<!DOCTYPE html>
<html>
<head>
<title>Child Prediction</title>
<style>
body{font-family:Segoe UI;background:#a6a6da;padding:30px}
.card{background:#dcd3ff;padding:30px;border-radius:20px;max-width:400px;margin:auto;text-align:center}
</style>
</head>

<body>

<script>
let u = JSON.parse(localStorage.getItem("loggedUser"));
if(!u || u.role!=="Parent"){ location.href="dashboard.html"; }
</script>

<div class="card">
  <h2>üéØ Child Performance</h2>
  <p id="child"></p>
  <p id="result"></p>
</div>

<script>
document.getElementById("child").innerText =
  "Child: " + (localStorage.getItem("childName") || "Not Set");

let att=+localStorage.getItem("attendance")||0;
let asg=+localStorage.getItem("assignments")||0;
let marks=+localStorage.getItem("marks")||0;
let hrs=+localStorage.getItem("hours")||0;
let beh=+localStorage.getItem("behavior")||0;

let score=(att*0.25)+(asg*0.25)+(marks*0.3)+(hrs*5)+beh;

let res="Needs Improvement ‚ùå";
if(score>=80) res="üåü Excellent";
else if(score>=60) res="üëç Good";
else if(score>=45) res="‚ö†Ô∏è Average";

document.getElementById("result").innerText=res;
</script>

</body>
</html>
