<style>

  padding:12px 20px;
  border:none;

}

<body>

<script>
let u = JSON.parse(localStorage.getItem("loggedUser"));
if(!u || u.role!=="Admin"){ location.href="dashboard.html"; }
</script>

<div class="card">
<h2>âš  Reset System</h2>
<p>This will delete all student data</p>
<button onclick="resetData()">RESET</button>
</div>

<script>
function resetData(){
  if(confirm("Are you sure?")){
    localStorage.clear();
    alert("System reset");
    location.href="login.html";
  }
}
</script>
